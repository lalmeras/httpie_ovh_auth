---

dist: focal
os: linux
language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
install:
  - pip install tox-travis
  - pip install wheel
  - pip install twine
script:
  - tox
deploy:
  provider: script
  on:
    tags: true
    python: 3.9
    condition: $TRAVIS_TAG =~ ^v.*$
  script: ./deploy.sh
env:
  global:
    - secure: ""
    - secure: ""
